<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--form area start-->
    <div class="form">

        <!--signup form start-->
        <form class="signup-form" action="" method="post">
            <i class="fas fa-user-plus"></i>
            <input class="user-input" type="text" name="" placeholder="Username" required>
            <input class="user-input" type="text" name="" placeholder="Full Name" required>
            <input class="user-input" type="email" name="" placeholder="Email Address" required>
            <input class="user-input" type="password" name="" placeholder="Password" required>
            <input class="btn" type="submit" name="" value="Submit">
        </form>
        <!--signup form end-->
    </div>
    <!--form area start-->
</body>

</html>
